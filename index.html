<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Status - Snoqualmie</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #222; color: white; }
        h1 { color: yellow; }
        .trail-list { display: inline-block; text-align: left; margin-top: 20px; }
        .trail { padding: 10px; border-bottom: 1px solid #ccc; }
        .open { color: green; font-weight: bold; }
        .closed { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Summit at Snoqualmie - Live Trail Status</h1>
    <div id="trail-status" class="trail-list">Loading...</div>

    <script>
    async function fetchTrailStatus() {
    try {
        console.log("Fetching trail status from API...");

        // Fetch data from the API directly
        const response = await fetch("https://www.summitatsnoqualmie.com/api/reportpal?resortName=ss");

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Full API Response:", data); // Log full response for debugging

        if (!data || !data.facilities || !data.facilities.areas || !data.facilities.areas.area) {
            throw new Error("Invalid API response: No area trail data found.");
        }

        let output = "<h2>Trail Status</h2>";

        // Loop through all areas and extract trails
        data.facilities.areas.area.forEach((area) => {
            if (area.trails && area.trails.trail) {
                output += `<h3>${area.name}</h3><ul>`;
                area.trails.trail.forEach((trail) => {
                    let name = trail.name || "Unknown Trail";
                    let status = trail.status || "Unknown"; // Usually "Open" or "Closed"
                    let groomed = trail.groomed ? "✔️ Groomed" : "❌ Not Groomed";
                    let statusClass = status === "Open" ? "open" : "closed";

                    output += `<li>
                        <strong>${name}</strong> - 
                        <span class="${statusClass}">${status}</span> 
                        <span class="groomed">(${groomed})</span>
                    </li>`;
                });
                output += "</ul>";
            }
        });

        document.getElementById("trail-status").innerHTML = output;
    } catch (error) {
        console.error("Error fetching trail status:", error);
        document.getElementById("trail-status").innerHTML = `<p style="color: red;">Failed to load trail data. Check console for errors.</p>`;
    }
}

// Run function on page load
fetchTrailStatus();

    </script>
</body>
</html>
