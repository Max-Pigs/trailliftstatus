<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Status - Snoqualmie</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #222; color: white; }
        h1 { color: yellow; }
        .trail-list { display: inline-block; text-align: left; margin-top: 20px; }
        .trail { padding: 10px; border-bottom: 1px solid #ccc; }
        .open { color: green; font-weight: bold; }
        .closed { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Summit at Snoqualmie - Live Trail Status</h1>
    <div id="trail-status" class="trail-list">Loading...</div>

    <script>
   document.addEventListener("DOMContentLoaded", async function () {
    const apiUrl = "https://snoq.max-4f5.workers.dev"; // Replace with your actual Cloudflare Worker URL

    try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        displayTrailStatus(data);
    } catch (error) {
        console.error("Error fetching trail status:", error);
        document.getElementById("trail-status").innerHTML = "<p>Failed to load trail status.</p>";
    }
});

function displayTrailStatus(data) {
    const trailContainer = document.getElementById("trail-status");
    trailContainer.innerHTML = "<h2>Trail & Lift Status</h2>";

    if (!data || !data.facilities || !data.facilities.areas) {
        trailContainer.innerHTML += "<p>No data available.</p>";
        return;
    }

    data.facilities.areas.area.forEach((area) => {
        const areaTitle = document.createElement("h3");
        areaTitle.textContent = area.name;
        trailContainer.appendChild(areaTitle);

        // Lifts
        if (area.lifts && area.lifts.lift.length > 0) {
            const liftList = document.createElement("ul");
            area.lifts.lift.forEach((lift) => {
                const liftItem = document.createElement("li");
                liftItem.innerHTML = `<strong>${lift.name}</strong>: ${lift.status}`;
                liftList.appendChild(liftItem);
            });
            trailContainer.appendChild(liftList);
        }

        // Trails
        if (area.trails && area.trails.trail.length > 0) {
            const trailList = document.createElement("ul");
            area.trails.trail.forEach((trail) => {
                const trailItem = document.createElement("li");
                const groomed = trail.groomed ? "✅ Groomed" : "❌ Not Groomed";
                trailItem.innerHTML = `<strong>${trail.name}</strong>: ${trail.status} (${groomed})`;
                trailList.appendChild(trailItem);
            });
            trailContainer.appendChild(trailList);
        }
    });
}


    </script>
</body>
</html>
