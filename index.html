<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Status - Snoqualmie</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #222; color: white; }
        h1 { color: yellow; }
        .trail-list { display: inline-block; text-align: left; margin-top: 20px; }
        .trail { padding: 10px; border-bottom: 1px solid #ccc; }
        .open { color: green; font-weight: bold; }
        .closed { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Summit at Snoqualmie - Live Trail Status</h1>
    <div id="trail-status" class="trail-list">Loading...</div>

    <script>
        async function fetchTrailStatus() {
    try {
        console.log("Fetching trail status...");

        // Use a free CORS proxy to bypass restrictions
        const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://www.summitatsnoqualmie.com/mountain-report#trail-status"));
        
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Fetched data successfully:", data);

        // Parse the fetched HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, "text/html");

        // Select the correct trail status section
        const trails = doc.querySelectorAll('[id="2-dropdown"] ul li');

        if (!trails.length) {
            throw new Error("No trail data found! Check the selector.");
        }

        let output = "<h2>Trail Status</h2>";

        trails.forEach(trail => {
            let name = trail.querySelector("p")?.innerText || "Unknown Trail";
            let statusImg = trail.querySelector('img[alt="Open"], img[alt="Closed"]');
            let status = statusImg ? statusImg.alt : "Unknown";
            let statusClass = status === "Open" ? "open" : "closed";

            output += `<div class="trail"><strong>${name}</strong> - <span class="${statusClass}">${status}</span></div>`;
        });

        document.getElementById("trail-status").innerHTML = output;
    } catch (error) {
        console.error("Error fetching trail status:", error);
        document.getElementById("trail-status").innerHTML = `<p style="color: red;">Failed to load trail data.</p>`;
    }
}

// Run function on page load
fetchTrailStatus();

    </script>
</body>
</html>
