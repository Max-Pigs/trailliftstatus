<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Status - Snoqualmie</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #222; color: white; }
        h1 { color: yellow; }
        .trail-list { display: inline-block; text-align: left; margin-top: 20px; }
        .trail { padding: 10px; border-bottom: 1px solid #ccc; }
        .open { color: green; font-weight: bold; }
        .closed { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Summit at Snoqualmie - Live Trail Status</h1>
    <div id="trail-status" class="trail-list">Loading...</div>

    <script>
   document.addEventListener("DOMContentLoaded", 
                            async function fetchTrailStatus() {
    try {
        let response = await fetch("https://snoq.max-4f5.workers.dev/");
        
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        let data = await response.json();
        
        // âœ… Debug: Log API response structure
        console.log("API Response:", data);

        if (!data || !data.facilities || !data.facilities.areas || !data.facilities.areas.area) {
            throw new Error("Invalid API response: No trail data found.");
        }

        let trails = [];
        data.facilities.areas.area.forEach(area => {
            if (area.trails && area.trails.trail) {
                area.trails.trail.forEach(trail => {
                    trails.push({
                        name: trail.name,
                        status: trail.status,
                        groomed: trail.groomed || false // Default to false if missing
                    });
                });
            }
        });

        console.log("Extracted Trails:", trails); // Debug log for extracted trails

        displayTrailStatus(trails);
    } catch (error) {
        console.error("Error fetching trail status:", error);
        document.getElementById("trailStatus").innerHTML = `<p>Error loading data. Please try again.</p>`;
    }
}

function displayTrailStatus(trails) {
    if (!trails || trails.length === 0) {
        console.error("No trail data available.");
        document.getElementById("trailStatus").innerHTML = "<p>No trail data available.</p>";
        return;
    }

    let trailHTML = "<ul>";
    trails.forEach(trail => {
        if (!trail || !trail.name) {
            console.warn("Skipping invalid trail entry:", trail);
            return;
        }

        let groomedText = trail.groomed ? " (Groomed)" : "";
        trailHTML += `<li>${trail.name} - ${trail.status} ${groomedText}</li>`;
    });
    trailHTML += "</ul>";

    document.getElementById("trailStatus").innerHTML = trailHTML;
}

document.addEventListener("DOMContentLoaded", fetchTrailStatus);



    </script>
</body>
</html>
