<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summit Central Lift Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: #f4f4f4;
    }
    #liftStatus {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 8px;
      max-width: 95vw;
      margin: auto;
      padding: 10px;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .lift {
      padding: 10px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      text-align: center;
    }
    .open { background: #d4edda; color: #155724; }
    .closed { background: #f8d7da; color: #721c24; }
    .on-hold { background: #fff3cd; color: #856404; }
    .delayed { background: #ffeeba; color: #856404; }
    .scheduled { background: #d1ecf1; color: #0c5460; }
    .unknown { background: #e2e3e5; color: #6c757d; }

    .lift-type {
      font-size: 14px;
      font-weight: normal;
      margin-left: 8px;
      color: #333;
    }

    @media (max-width: 600px) {
      #liftStatus {
        grid-template-columns: 1fr;
        max-width: 90vw;
      }
      .lift {
        font-size: 16px;
        padding: 8px;
        min-height: 35px;
      }
    }
    @media (max-width: 400px) {
      .lift {
        font-size: 14px;
        padding: 6px;
      }
      .lift-type {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div id="liftStatus">Loading lift data...</div>

  <script>
    // NOTE: API currently requires useReportPal=true
    const BASE_URL = "https://snoq.max-4f5.workers.dev/";
    const API_URL = `${BASE_URL}?useReportPal=true`;
    const REFRESH_INTERVAL = 300000; // Refresh every 5 minutes

    async function fetchLiftStatus() {
      const el = document.getElementById("liftStatus");

      try {
        const response = await fetch(API_URL, { cache: "no-store" });

        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }

        const data = await response.json();

        // If the worker returns an error object, show it clearly
        if (data?.error) {
          throw new Error(`API error: ${data.error}`);
        }

        if (!data?.facilities?.areas || !Array.isArray(data.facilities.areas.area)) {
          throw new Error("Invalid API response: No lift data found.");
        }

        const centralLifts = [];

        data.facilities.areas.area.forEach(area => {
          if (area?.name === "Summit Central" && area?.lifts && Array.isArray(area.lifts.lift)) {
            area.lifts.lift.forEach(lift => {
              centralLifts.push({
                name: lift?.name || "Unnamed Lift",
                status: lift?.status || "Unknown",
                type: lift?.liftIcon || ""
              });
            });
          }
        });

        displayLiftStatus(centralLifts);
      } catch (error) {
        console.error("Error fetching lift status:", error);
        el.innerHTML = `<p style="color: red;">${error.message}</p>`;
      }
    }

    function displayLiftStatus(lifts) {
      const el = document.getElementById("liftStatus");

      if (!lifts || lifts.length === 0) {
        el.innerHTML = "<p>No lift data available.</p>";
        return;
      }

      const liftHTML = lifts.map(lift => {
        // Replace ALL whitespace with dashes to handle statuses like "On Hold"
        const statusClass = lift.status
          ? String(lift.status).toLowerCase().trim().replace(/\s+/g, "-")
          : "unknown";

        const liftTypeText = lift.type
          ? `(${String(lift.type).replace("chairlift-", "")}-seat)`
          : "";

        return `
          <div class="lift ${statusClass}">
            ${lift.name}
            <span class="lift-type">${liftTypeText}</span>
          </div>
        `;
      }).join("");

      el.innerHTML = liftHTML;
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchLiftStatus();
      setInterval(fetchLiftStatus, REFRESH_INTERVAL);
    });
  </script>

</body>
</html>
